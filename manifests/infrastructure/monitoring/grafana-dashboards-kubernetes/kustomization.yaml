# Global options
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"
commonAnnotations:
  grafana_folder: "Kubernetes"
  namespace: monitoring

# Generate a ConfigMap for each dashboard
configMapGenerator:

#################################################
# Views Dashboards
#################################################

- name: dashboards-k8s-views-global
  files: [ /manifests/infrastructure/monitoring/grafana-dashboards-kubernetes/dashboards/k8s-views-global.json ]

- name: dashboards-k8s-views-namespaces
  files: [ /manifests/infrastructure/monitoring/grafana-dashboards-kubernetes/dashboards/k8s-views-namespaces.json ]

- name: dashboards-k8s-views-nodes
  files: [ /manifests/infrastructure/monitoring/grafana-dashboards-kubernetes/dashboards/k8s-views-nodes.json ]

- name: dashboards-k8s-views-pods
  files: [ /manifests/infrastructure/monitoring/grafana-dashboards-kubernetes/dashboards/k8s-views-pods.json ]

#################################################
# System / Addons Dashboards
#################################################

- name: dashboards-k8s-system-api-server
  files: [ /manifests/infrastructure/monitoring/grafana-dashboards-kubernetes/dashboards/k8s-system-api-server.json ]

- name: dashboards-k8s-system-coredns
  files: [ /manifests/infrastructure/monitoring/grafana-dashboards-kubernetes/dashboards/k8s-system-coredns.json ]

- name: dashboards-k8s-addons-prometheus
  files: [ /manifests/infrastructure/monitoring/grafana-dashboards-kubernetes/dashboards/k8s-addons-prometheus.json ]


#################################################
# Cosmos Dashboards
#################################################

- name: dashboards-cosmos
  files: [ /manifests/infrastructure/monitoring/grafana-dashboards-kubernetes/dashboards/cosmos.json ]
