apiVersion: cosmos.strange.love/v1
kind: CosmosFullNode
metadata:
  name: celestia
  namespace: cosmos
  annotations:
    prometheus.io/port: "prometheus"
    prometheus.io/scrape: "true"
spec:
  chain:
    app:
      minGasPrice: "0.002079utia"
      pruning: 
        interval: 137
        strategy: custom 
        keepRecent: 4889
      overrides: |-
        # Set app.toml overrides here. Such as:
        index-events = ["tx.hash", "tx.height"]
        [rosetta]
        enable = false

    binary: celestia-appd
    chainID: celestia
    additionalStartArgs:
      - --force-no-bbr
    config:
      seeds: "ade4d8bc8cbe014af6ebdf3cb7b1e9ad36f412c0@seeds.polkachu.com:11656,20e1000e88125698264454a884812746c2eb4807@seeds.lavenderfive.com:16656,400f3d9e30b69e78a7fb891f60d76fa3c73f0ecc@celestia.rpc.kjnodes.com:12059,8542cd7e6bf9d260fef543bc49e59be5a3fa9074@seed.publicnode.com:26656"
      maxOutboundPeers: 50
    genesisURL: https://snapshots.polkachu.com/genesis/celestia/genesis.json
    network: mainnet
    skipInvariants: true
    snapshotURL: https://snapshots.polkachu.com/snapshots/celestia/celestia_4337183.tar.lz4
    versions:
      - height: 0
        image: ghcr.io/strangelove-ventures/heighliner/celestia:v3.2.0

  podTemplate:
    resources:
      requests:
        cpu: 2
        memory: 16Gi
    affinity:
      nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: provider
                operator: In
                values:
                - lsw
                - ovh        
      podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - celestia
            topologyKey: "zone"        
  replicas: 2 # TODO change to 1 to use less resources
  volumeClaimTemplate:
    resources:
      requests:
        storage: 500Gi
    accessModes: [ "ReadWriteOnce" ]
    storageClassName: ssd-persistent-block-store
  service:
    maxP2PExternalAddresses: 2
    p2pTemplate:
      type: NodePort
