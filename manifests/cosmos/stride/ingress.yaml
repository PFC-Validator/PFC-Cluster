apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/hostname: rpc.stride.yieldpay.finance       
  labels:
    app.kubernetes.io/name: stride-rpc
    app.kubernetes.io/version: 1.0.0
  name: stride-rpc
  namespace: cosmos
spec:
  ingressClassName: nginx
  rules:
  - host: rpc.stride.yieldpay.finance
    http:
      paths:
      - backend:
          service:
            name: stride-rpc
            port:
              number: 26657
        path: /
        pathType: Prefix   
  tls:
  - hosts:
    - rpc.stride.yieldpay.finance
    secretName: stride-rpc-tls-secret
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    external-dns.alpha.kubernetes.io/hostname: grpc.stride.yieldpay.finance
    cert-manager.io/cluster-issuer: letsencrypt-production
  name: stride-grpc
  namespace: cosmos
spec:
  ingressClassName: nginx
  rules:
  - host: grpc.stride.yieldpay.finance
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stride-rpc
            port:
              number: 9090
  tls:
  - hosts:
    - grpc.stride.yieldpay.finance
    secretName: stride-grpc-tls-secret

   