  podTemplate:
    resources:
      requests:
        memory: 32Gi
        cpu: 4000m    
      limits:
        memory: 64Gi        
    affinity:
      nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: provider
                operator: In
                values:
                - lsw
                - ovh    
      podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - oraichain
            topologyKey: "zone"  
  selfHeal:
    heightDriftMitigation:
      threshold: 10  
  replicas: 2 # TODO change to 1 to use less resources
  volumeClaimTemplate:
    resources:
      requests:
        storage: 750Gi
    accessModes: [ "ReadWriteOnce" ]
    storageClassName: ssd-persistent-block-store
  service:
    maxP2PExternalAddresses: 2  
    p2pTemplate:
      externalTrafficPolicy: Cluster
      type: NodePort
