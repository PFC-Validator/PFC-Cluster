apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    external-dns.alpha.kubernetes.io/hostname: rpc.orai.pfc.zone
    external-dns.alpha.kubernetes.io/target: cluster.pfc.zone
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
    nginx.ingress.kubernetes.io/enable-cors: "true"    
  labels:
    app.kubernetes.io/name: oraichain-rpc
    app.kubernetes.io/version: 1.0.0
  name: oraichain-rpc
  namespace: cosmos
spec:
  ingressClassName: nginx
  rules:
  - host: rpc.orai.pfc.zone
    http:
      paths:
      - backend:
          service:
            name: oraichain-rpc
            port:
              number: 26657
        path: /
        pathType: Prefix   
  tls:
  - hosts:
    - rpc.orai.pfc.zone
    secretName: oraichain-cosmos-rpc-tls-secret
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
    external-dns.alpha.kubernetes.io/hostname: grpc.orai.pfc.zone
    external-dns.alpha.kubernetes.io/target: cluster.pfc.zone
    cert-manager.io/cluster-issuer: letsencrypt-production
  name: oraichain-grpc
  namespace: cosmos
spec:
  ingressClassName: nginx
  rules:
  - host: grpc.orai.pfc.zone
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: oraichain-rpc
            port:
              number: 9090
  tls:
  - hosts:
    - grpc.orai.pfc.zone
    secretName: oraichain-cosmos-grpc-tls-secret